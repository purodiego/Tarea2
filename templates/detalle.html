{% extends 'base.html' %}
{% block title %}Tarea 1{% endblock %}
{% block css %}
<link rel="stylesheet" href="static/css/detalle.css">
{% endblock %}
{% block content %}
<body>

  <div id="detalleActividad"></div>

  <div style="margin-top: 20px;">
    <button type="button" style="margin-top: 20px; padding: 10px 20px; text-align: center" onclick="window.location.href='/actividades'">Volver al listado</button>
    <button type="button" style="margin-top: 20px; padding: 10px 20px; text-align: center" onclick="window.location.href='/'">Volver a inicio</button>
  </div>

  <!-- Visor de imagen ampliada -->
  <div id="visor" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
    <img id="visorImg" src="" style="width: 800px; height: 600px; object-fit: contain;">
    <button onclick="cerrarImagen()" style="position: absolute; top: 20px; right: 20px; background: red; color: white; border: none; padding: 10px; cursor: pointer;">Cerrar</button>
  </div>
  {%block javascript %}
  <script src="static/js/detalle.js"></script>
  {%endblock %}
</body>
{% endblock %}

</html>
